{% extends 'base.html' %}

{% block body %}
    <div class="container">
<h1>Reset Password</h1>
    <p>Forgotten your password? Enter your email address below, and we'll email instructions for setting a new one.</p>
    <form method="post">
    {% csrf_token %}
    {{ form.as_p }}<br>
    <button type="submit" class="btn btn-success">Send Reset Link!</button>
    </form>
    </div>
{% endblock %}
