{% extends 'base.html' %}

{% block head %}
    <title>Home</title>
{% endblock %}

{% block body %}
    <div class="container">
    <h1>Home</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.post }}
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br>
    {% for post in posts %}
        <div style="background: #DCDCDC " !important class="jumbotron">
        <h4>{{ post.post }}</h4>
        <p>{{ post.date }}</p>
        </div>
    {% endfor %}

    </div>
{% endblock %}
